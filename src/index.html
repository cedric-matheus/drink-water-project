<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles.css">

  <title>Drink Water!</title>
</head>
<body>
  <!-- Menu Template-->
  <template id="menuTemplate">
    <script type="module">
      import * as Renders from './renders.js';

      const findDayLink = document.getElementById("findDayLink");
      const themeLink = document.getElementById("themeLink");
      const userDataLink = document.getElementById("userDataLink");
      const currentDayLink = document.getElementById("currentDayLink");

      function findDayLinkClick(event){
        event.preventDefault();
        
        Renders.clearMainSection();
        Renders.renderFindDayTemplate();
      }

      function themeLinkClick(event){
        event.preventDefault();
        
        Renders.clearMainSection();
        Renders.renderThemeTemplate();
      }

      function userDataLinkClick(event){
        event.preventDefault();
        
        Renders.clearMainSection();
        Renders.renderUserDataTemplate();
      }

      function currentDayLinkClick(event){
        event.preventDefault();

        Renders.clearMainSection();
        Renders.renderCurrentDayTemplate();
      }

      findDayLink.addEventListener("click", findDayLinkClick);
      themeLink.addEventListener("click", themeLinkClick);
      userDataLink.addEventListener("click", userDataLinkClick);
      currentDayLink.addEventListener("click", currentDayLinkClick);
    </script>
    <nav>
      <button id="findDayLink">Buscar Dia</button>
      <button id="themeLink">Alterar Tema</button>
      <button id="userDataLink">Dados do Usu√°rio</button>
      <button id="currentDayLink">Dia Corrente</button>
    </nav>
  </template>
  
  <div class="main">
    <header class="header">
      <h1>Drink Water!</h1>
    </header>

    
    <section id="mainSection" class="body">
      
    </section>

    <footer id="footerSection" class="footer">
      
    </footer>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
